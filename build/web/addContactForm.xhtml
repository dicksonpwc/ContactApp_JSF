<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contact Application - JSF - Model Answer</title>
    </h:head>
    <h:body>
        <h1>Contact Application - JSF - Model Answer</h1>
        <h2>Add Contact Form</h2>
        <h:form>
            <h:inputText id="firstname" value="#{contact.firstname}" /><br/>
            <h:inputText id="lastname" value="#{contact.lastname}" /><br/>
            <h:inputText id="phone" value="#{contact.phone}" /><br/>
            <h:inputText id="age" value="#{contact.age}" /><br/>
            <h:commandButton action="#{contactController.addContactSubmit}" value="Save" />
        </h:form>
        <h:form>
            <h:commandButton action="index" value="Cancel"/>
        </h:form>
        <h:outputText value="#{contact.firstname}"/>
    </h:body>
</html>

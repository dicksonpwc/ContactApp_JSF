<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contact Application - JSF - Model Answer</title>
    </h:head>
    <h:body>
        <h1>Contact Application - JSF - Model Answer</h1>
        <h2>List Contacts</h2>
        <h:dataTable border="1" value="#{contactService.contacts}" var="c">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{c.firstname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{c.lastname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                <h:outputText value="#{c.phone}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:outputText value="#{c.age}"/>
            </h:column>
        </h:dataTable>
        <p/>
        Total Number of Records: ${fn:length(contactService.contacts)}
        <br/>
        <p/>
        <h:form>
            <h:commandButton action="index" value="Back"/>
        </h:form>
    </h:body>
</html>
